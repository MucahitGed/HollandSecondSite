<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feature Details</title>
    <link rel="stylesheet" href="./css/feature-details.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg  fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Data Havuz</a>

            <div class="theme-switch-wrapper d-flex align-items-center justify-content-center">
                <label class="theme-switch" for="checkbox">
                    <input type="checkbox" id="checkbox" />
                    <div class="slider round"></div>
                </label>
            </div>
        </div>
    </nav>
    <main>
        <section id="feature-details" class="feature-details">
            <div class="container">
                <h2 id="feature-title">Feature Title</h2>
                <div class="feature-content">
                    <img id="feature-image" src="default-image.jpg" alt="Feature Image">
                    <p id="feature-description">Feature description goes here.</p>
                </div>
            </div>
        </section>
    </main>

    <footer id="footer" class="footer">
        <div class="container text-center">
            <div class="social-links">
                <a href="https://www.facebook.com" target="_blank" class="text-white mx-2 facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.twitter.com" target="_blank" class="text-white mx-2 twitter"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com" target="_blank" class="text-white mx-2 instagram"><i class="fab fa-instagram"></i></a>
                <a href="https://www.linkedin.com" target="_blank" class="text-white mx-2 linkedln"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <p class="mt-3 text-footer">Â© 2024 Data Havuz. Alle rechten voorbehouden.</p>
        </div>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const params = new URLSearchParams(window.location.search);
            const feature = params.get('feature');

            const featureData = {
                veilig: {
                    title: 'Veilig',
                    image: './img/1.jpg',
                    description: 'Lorem ipsum, dolor sit amet consectetur adipisicing elit. Velit delectus dolores deleniti! Assumenda voluptas praesentium vel deleniti exercitationem reprehenderit unde perferendis architecto sed! Minus asperiores maiores porro quaerat nemo? Quo?.'
                },
                snel: {
                    title: 'Snel',
                    image: './img/5.jpg',
                    description: 'Lorem ipsum, dolor sit amet consectetur adipisicing elit. Velit delectus dolores deleniti! Assumenda voluptas praesentium vel deleniti exercitationem reprehenderit unde perferendis architecto sed! Minus asperiores maiores porro quaerat nemo? Quo?.'
                },
                aanpasbaar: {
                    title: 'Aanpasbaar',
                    image: './img/3.jpg',
                    description: 'Lorem ipsum, dolor sit amet consectetur adipisicing elit. Velit delectus dolores deleniti! Assumenda voluptas praesentium vel deleniti exercitationem reprehenderit unde perferendis architecto sed! Minus asperiores maiores porro quaerat nemo? Quo?.'
                }
            };

            if (featureData[feature]) {
                document.getElementById('feature-title').textContent = featureData[feature].title;
                document.getElementById('feature-image').src = featureData[feature].image;
                document.getElementById('feature-description').textContent = featureData[feature].description;
            }
        });
    </script>
    <script src="./js/app.js"></script>
</body>
</html>
